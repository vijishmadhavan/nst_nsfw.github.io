            imgElement.src = imageUrl;
            imgElement.alt = "Safe Image";
            imgElement.style = "max-width:100%; height:auto; margin-bottom: 20px;";

            container.appendChild(imgElement);
            contentDiv.appendChild(container);
        }
    </script>
</body>
</html>
